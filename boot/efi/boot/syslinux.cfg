UI vesamenu.c32

default gentoo
timeout 15
ontimeout gentoo

label gentoo
  kernel /boot/gentoo
  append root=/image.squashfs init=/linuxrc  dokeymap rootfstype=squashfs rootflags=loop cdroot initrd=/boot/gentoo.igz vga=791

label gentoo-nofb
  kernel /boot/gentoo
  append root=/image.squashfs init=/linuxrc  dokeymap rootfstype=squashfs rootflags=loop cdroot initrd=/boot/gentoo.igz

label memtest86
  kernel memtest86

label localhost
  localboot -1
  MENU HIDE
