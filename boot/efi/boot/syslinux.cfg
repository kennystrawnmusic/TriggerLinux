UI vesamenu.c32

default triggerlinux
timeout 0
ontimeout default

label triggerlinux
  kernel /boot/gentoo
  append root=/image.squashfs init=/linuxrc  dokeymap rootfstype=squashfs rootflags=loop cdroot quiet splash zram.num_devices=1 apparmor=1 security=apparmor initrd=/boot/gentoo.igz vga=791

label triggerlinux-nofb
  kernel /boot/gentoo
  append root=/image.squashfs init=/linuxrc  dokeymap rootfstype=squashfs rootflags=loop cdroot quiet splash zram.num_devices=1 apparmor=1 security=apparmor initrd=/boot/gentoo.igz

label memtest86
  kernel memtest86

label localhost
  localboot -1
  MENU HIDE
